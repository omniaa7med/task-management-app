<div class="relative bg-white rounded-xl shadow mb-5 p-4 border border-gray-200 hover:shadow-md cursor-move" cdkDrag
  [cdkDragData]="task">
  <h4 class="truncate w-[180px] text-base font-semibold text-gray-800 mb-1">
    {{ task.title }}
  </h4>

  <span class="absolute top-4 right-2 inline-block px-2 py-0.5 text-xs font-medium rounded-full z-10" [ngClass]="{
        'bg-blue-100 text-blue-600': task.status === taskStatus.ToDo,
        'bg-yellow-100 text-yellow-600': task.status === taskStatus.InProgress,
        'bg-green-100 text-green-600': task.status === taskStatus.Done
      }">
    {{ task.status }}
  </span>

  <p class="truncate max-w-xs text-sm text-gray-600 mb-2">
    {{ task.description }}
  </p>

  <p class="text-xs text-gray-500 mb-3 flex items-center gap-1">
    {{ task.dueDate | date : 'd MMMM, y'}}
  </p>

  <div class="task-actions flex gap-2 justify-end">
    <button mat-icon-button class="text-blue-500 hover:text-blue-700 transition" (click)="editTask.emit(task)">
      Edit
    </button>
    <button mat-icon-button class="text-red-500 hover:text-red-700 transition" (click)="deleteTask.emit(task.id)">
      Delete
    </button>
  </div>
</div>
