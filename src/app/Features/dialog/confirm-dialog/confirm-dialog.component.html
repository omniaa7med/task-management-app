<div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-96">
    <h2 class="text-xl font-semibold mb-4">Are you sure?</h2>
    <div class="flex justify-end space-x-4">


      <button type="button" (click)="actionConfirmed.emit(false)"
        class="text-gray-500 hover:text-gray-700 px-4 py-2 rounded-md">
        Cancel
      </button>
      <button (click)="actionConfirmed.emit(true)" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded">
        Delete
      </button>
    </div>
  </div>
</div>
